name: Auto Commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: "0 * * * *"  # Runs every hour

  workflow_dispatch:  # Manual trigger

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Auto Commit workflow"

      - name: Check if Repo is Initialized
        run: |
          # Clone the repository if the directory is empty
          if [ ! -d ".git" ]; then
            echo "Repository not initialized. Cloning..."
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/OMCHOKSI108/JAVA-PROGRAMMING-DSA.git .
            git checkout main  # Ensure you're on the correct branch
          else
            echo "Repository already initialized. Fetching updates..."
            git fetch origin
            git checkout main
            git pull origin main
          fi

      - name: Set Git User Config
        run: |
          git config --local user.email "omchoksi108@gmail.com"
          git config --local user.name "OMCHOKSI108"

      - name: Modify JavaScript Code
        run: |
          # Simulate changes to JavaScript files
          echo "console.log('Last updated: $(date '+%Y-%m-%d %H:%M:%S')');" >> src/last_updated.js
          echo "function add(a, b) { return a + b; }" > src/math.js
          echo "module.exports = { add };" >> src/math.js
          git add src/last_updated.js src/math.js

      - name: Commit JavaScript Changes
        run: |
          # Array of realistic JavaScript-related commit messages
          arr[0]="fix: resolve bug in async data fetching in api.js"
          arr[1]="feat: add error handling for form validation"
          arr[2]="docs: update README with API usage examples"
          arr[3]="style: apply Prettier formatting to all JS files"
          arr[4]="chore: bump package versions in package.json"
          arr[5]="test: add unit tests for math.js utility functions"
          arr[6]="refactor: improve performance of the render loop"
          arr[7]="fix: correct incorrect variable scoping in app.js"
          arr[8]="perf: optimize DOM manipulation in index.js"
          arr[9]="feat: implement JWT-based authentication middleware"

          # Make multiple commits if there are changes
          changes_made=false
          for i in {1..3}; do  # Adjust the number of commits per run as needed
            rand=$[$RANDOM % ${#arr[@]}]
            git add -A
            if ! git diff-index --quiet HEAD; then  # Check if there are changes to commit
              git commit -m "${arr[$rand]}"
              changes_made=true
            fi
          done

          if [ "$changes_made" = true ]; then
            echo "Changes committed."
          else
            echo "No changes to commit."
          fi

      - name: Push Changes
        run: |
          # Push commits to the main branch
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/OMCHOKSI108/JAVA-PROGRAMMING-DSA.git
          git push origin main

      - name: Complete job
        run: echo "Auto Commit workflow completed successfully"
