name: Auto Commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: "0 * * * *"  # Runs every hour

  workflow_dispatch:  # Manual trigger

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting Auto Commit workflow"

      - name: Check if Repo is Initialized
        run: |
          # Clone the repository if the directory is empty
          if [ ! -d ".git" ]; then
            echo "Repository not initialized. Cloning..."
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/OMCHOKSI108/JAVA-PROGRAMMING-DSA.git .
            git checkout main  # Ensure you're on the correct branch
          else
            echo "Repository already initialized. Fetching updates..."
            git fetch origin
            git checkout main
            git pull origin main
          fi

      - name: Set Git User Config
        run: |
          git config --local user.email "omchoksi108@gmail.com"
          git config --local user.name "OMCHOKSI108"

      - name: Modify Last Update
        run: |
          # Update the LAST_UPDATED file with the current timestamp
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > LAST_UPDATED
          git add LAST_UPDATED

      - name: Commit Multiple Changes
        run: |
          # Array of commit messages
          arr[0]="chore(bot): 😂 auto commit"
          arr[1]="chore(bot): 😱 auto commit"
          arr[2]="chore(bot): 👿 auto commit"
          arr[3]="chore(bot): 💩 auto commit"
          arr[4]="chore(bot): 🙏 auto commit"
          arr[5]="chore(bot): 🙈 auto commit"
          arr[6]="chore(bot): 🐐 auto commit"
          arr[7]="chore(bot): 🤖 auto commit"
          arr[8]="chore(bot): 🟩 auto commit"
          arr[9]="chore(bot): 👻 auto commit"

          # Make multiple commits if there are changes
          changes_made=false
          for i in {1..5}; do  # Adjust the number of commits per run as needed
            rand=$[$RANDOM % ${#arr[@]}]
            git add -A
            if ! git diff-index --quiet HEAD; then  # Check if there are changes to commit
              git commit -m "${arr[$rand]}"
              changes_made=true
            fi
          done

          if [ "$changes_made" = true ]; then
            echo "Changes committed."
          else
            echo "No changes to commit."
          fi

      - name: Push Changes
        run: |
          # Push commits to the main branch
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/OMCHOKSI108/JAVA-PROGRAMMING-DSA.git
          git push origin main

      - name: Complete job
        run: echo "Auto Commit workflow completed successfully"