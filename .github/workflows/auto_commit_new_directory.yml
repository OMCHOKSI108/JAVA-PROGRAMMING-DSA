name: Auto Commit to New Directory

on:
  schedule:
    - cron: "0 12 * * *" # Runs daily at 12:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --global user.name "OMCHOKSI108"
        git config --global user.email "omchoksi108@gmail.com"

    - name: Create New Directory and Make 20 Commits
      run: |
        mkdir -p new_auto_commit_directory
        cd new_auto_commit_directory
        for i in {1..20}; do
          echo "Commit number $i on $(date)" >> auto_commit_log.txt
          git add auto_commit_log.txt
          git commit -m "Auto commit $i in new directory on $(date)"
        done

    - name: Push Changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/OMCHOKSI108/JAVA-PROGRAMMING-DSA.git
        git push
